<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainDiv" class="">
        <div class="nav-bar">
            <h1>Home Inventory Management</h1>
        </div>
        <!-- <hr size="7" width="27.5%" color="grey"> -->
        <div class="room">
            <div class="title-search">
                <span><h2>All Items</h2></span>
                <div class="search-bar">
                    <div class="searchBtn"><ion-icon name="search"></ion-icon></div>
                    <input class="search" id="allItemsSearch" type="text" placeholder="Search...">
                    <div class="searchClose"><ion-icon name="close"></ion-icon></div>
                </div>
            </div>
            <span><button id="addItem">ADD ITEM</button></span>
        </div>
        <hr id="ruler" size="3.5" width="50%" color="bebfc9">

        <div id="inventory">
            
        </div>
    </div>

    <div class="wrapper">
        <span><div class="itemClose">
            <ion-icon name="close-outline"></ion-icon>
        </div></span>
        <div class="form-box">
            <form id="itemForm">
                <h3>Add Item</h3>
                <div class="input-box" >
                    <input id="nameInput" type="text" required placeholder="Name*">
                </div>
                <div class="input-box" >
                    <input id="categoryInput" type="text" required placeholder="Category Name*">
                </div>
                <div class="input-box" >
                    <input id="quantityInput" type="number" required placeholder="Quantity*">
                </div>
                <input type="submit" class="btn"">
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="inventory.js"></script>
</body>
</html>
